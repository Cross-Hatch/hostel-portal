<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Hostel Tracker</title>
  </head>
  <body>
    <header class="py-3">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="logo"><a href="#">Adepa Hostel</a></div>
        </div>
      </div>
    </header>

        <div class="side_nav"></div>
    
        <div class="complains d-flex justify-content-center">
          <!-- <div class="container"> -->
            <form name="complain" action="" onsubmit="openModal()" method="post">
              <legend class="mx-3 my-1"><h1>Complains</h2></legend>
              <div class="d-flex">
                <div class="m-3">
                  <label for="name">Name</label>
                  <br>
                  <input class="bradius" type="text" placeholder="Full name" name="username" required>
                </div>
                <div class="m-3">
                  <label for="roomnumber">Room number</label>
                  <br>
                  <select name="roomnumber" id="roomnumber" required>
                    <option value="Room 1">Room number one</option>
                    <option value="Room 2">Room number two</option>
                    <option value="Room 3">Room number three</option>
                    <option value="Room 4">Room number four</option>
                  </select>
                </div>
              </div>
              <div class="m-3">
                <label for="message">Message</label>
                <br>
                <textarea name="message" id="message" cols="60" rows="12" placeholder="Type your complain" required></textarea>
              </div>
              <input class="mx-3 my-1" id="send" type="submit" value="Submit">
  
            </form>
          <!-- </div> -->
          <dialog id="modal">
            <div class="align-items-center d-flex flex-column justify-content-evenly p-2">
              <img src="assets/svgs/check.svg" alt="check mark">
              <div class="txt-details">
                <h1>Complain Submitted</h1>
                <p>
                  Your complain has been submitted to the potters.
                  Check back later to see the status of the complain.
                </p>
              </div>
              <div id="close-btn">Close</div>
            </div>
          </dialog>
        </div>
        <script src="scripts/dialog.js"></script>
  </body>
</html>
