<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Hostel Tracker</title>
  </head>
  <body>
    <header class="py-3">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="logo"><a href="#">Adepa Hostel</a></div>
        </div>
      </div>
    </header>

    <!-- Side navigation bar -->
    <div class="side_nav"></div>

    <!-- Dash board -->
    <div class="dashboard">
      <div class="dashboard_item">
        <img src="assets/svgs/complain.svg" alt="" />
        <h1>Complain</h1>
      </div> 
      <div class="dashboard_item">
        <img src="assets/svgs/payment.svg" alt="" />
        <h1>Payment</h1>
      </div>
      <div class="dashboard_item">
        <img src="assets/svgs/registration.svg" alt="" />
        <h1>Registration</h1>
      </div> 
    </div>
  </body>
</html>
