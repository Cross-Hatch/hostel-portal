<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Hostel Tracker</title>
  </head>
  <body>
    <header class="py-3">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="logo"><a href="#">Adepa Hostel</a></div>
        </div>
      </div>
    </header>

    <main class="container d-flex justify-content-center align-items-center">
      <section class="card--login d-flex align-items-center justify-content-center mx-auto">
        <!-- <div class="container"> -->
          <div class="align-items-center flex-column flex-lg-row mx-auto row">
            <div class="aside--img"><img src="assets/aside-img.png" alt="hostel image"></div>
            <div class="login--details d-flex flex-column justify-content-evenly">
              <h1>Login To Your Account</h1>
              <div class="login--box mx-5">
                <form id="fs-frm" class="d-flex flex-column gap-3" name="contact-form" accept-charset="utf-8" action="" method="post">
                  <fieldset id="fs-frm-inputs">
                    <div class="login--field--uid">
                      <label for="uid">Email or Student ID</label>
                      <input type="text" name="_replyto" id="uid" required="" data-tempmail="0" autofocus>
                    </div>
                    <div class="login--field--pwd">
                      <label for="pwd">Password</label>
                      <input type="password" name="password" id="pwd" required="">
                    </div>   
                  </fieldset>
                  <div class="login--btn mx-auto"><input type="submit" value="Login"></div>
                </form>
              </div>
            </div>
          </div>
        <!-- </div> -->
      </section>
    </main>
  </body>
</html>
